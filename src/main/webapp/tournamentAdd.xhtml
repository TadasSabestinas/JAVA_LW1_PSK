<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css"/>
    <title>Add a New Tournament</title>
</h:head>
<h:body>
    <nav class="navbar">
        <h:link value="View all teams" outcome="index"/>
        <h:link value="View all tournaments" outcome="tournament"/>
        <h:link value="Add team" outcome="teamAdd"/>
        <h:link value="Add tournament" outcome="tournamentAdd"/>
        <h:link value="MyBatis view teams" outcome="myBatis/teams"/>
    </nav>
    <h3>Add a new tournament:</h3>
    <h:form>
        <h:outputLabel value="Tournament Name:"/>
        <h:inputText value="#{tournaments.tournamentToCreate.name}" required="true" />
        <h:commandButton value="Add new tournament" actionListener="#{tournaments.createTournament}" action="tournament?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
