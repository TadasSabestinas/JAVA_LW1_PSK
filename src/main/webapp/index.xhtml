<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <link rel="stylesheet" href="resources/css/styles.css" type="text/css"/>
</h:head>
<h:body>
    <nav class="navbar">
        <h:link value="View all teams" outcome="index"/>
        <h:link value="View all tournaments" outcome="tournament"/>
        <h:link value="Add team" outcome="teamAdd"/>
        <h:link value="Add tournament" outcome="tournamentAdd"/>
        <h:link value="MyBatis view teams" outcome="myBatis/teams"/>
    </nav>
    <h2>Teams:</h2>
    <table>
        <thead>
        <tr>
            <th>Team</th>
            <th>Tournaments</th>
        </tr>
        </thead>
        <tbody>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <tr>
                <td><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></td>
                <td>
                    <ul>
                        <ui:repeat value="#{team.tournaments}" var="tournament">
                            <li>#{tournament.name}</li>
                        </ui:repeat>
                    </ul>
                </td>
            </tr>
        </ui:repeat>
        </tbody>
    </table>
</h:body>
</html>
